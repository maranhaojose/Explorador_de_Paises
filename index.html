<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Explorador de Países</title>
    <link rel="icon" href="/img/logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h2>Explor o Mundo</h2>
            <nav>
                <a href="#" id="btn-favoritos">Favoritos (<span id="fav-count">0</span>)</a>
            </nav>
        </div>
    </header>

    <section class="filter container">
        <input type="text" id="search-input" placeholder="Buscar por nome...">
        <button id="search-btn" aria-label="Pesquisar"><img src="img/lupa.png" alt="Pesquisar" /></button>

        <select id="region-filter">
            <option value="">Filtrar por Região</option>
            <option value="Africa">África</option>
            <option value="Americas">Américas</option>
            <option value="Antarctic">Antártica</option>
            <option value="Asia">Ásia</option>
            <option value="Europe">Europa</option>
            <option value="Oceania">Oceania</option>
        </select>
    </section>

    <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <main id="countries-container" class="grid container"></main>

    <footer>
        <p>Desenvolvido por: Denis do Nascimento Rodrigues & José Maranhão da Silva Neto -- UESPI • 2025</p>
    </footer>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
